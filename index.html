<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
</head>

<body>
    <div class="general-section">
        
        <!--HEADER SECTION-->

        <div class="header">
            <div class="navbar">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Görseller</a></li>
                </ul>
                <div class="menu">
                    <i class="bi bi-list"></i>
                </div>
                <button class="button" type="button">Oturum açın</button>

            </div>
        </div>

        <!--LOGO SECTION-->

        <div class="logo-section">
            <div class="logo">
                <a href="#"><img src="img/google.png" alt="google-logo"></a>
            </div>
        </div>

        <!--SEARCH BAR SECTION-->

        <div class="search-section">

            <div class="form-group">
                <i class="bi bi-search"></i>
                <input id="search-input" type="text">
            </div>

            <div class="bot-buttons">
                <button>Google'da Ara</button>
                <button>Kendimi Şanslı Hissediyorum</button>
            </div>
        </div>

        <!--DIVIDER BETWEEN SERCH AND FOOTER-->

        <div class="search-bottom"></div>

        <!--FOOTER SECTION-->

        <div class="footer-section">
            <div class="country">
                <span>Türkiye</span>
            </div>

            <div class="bottom-footer">
                <div class="navbar-left">
                    <ul>
                        <li><a href="#">Hakkında</a></li>
                        <li><a href="#">Reklam</a></li>
                        <li><a href="#">İşletme</a></li>
                        <li><a href="#">Arama nasıl çalışır?</a></li>
                    </ul>
                </div>

                <div class="navbar-mid">
                    <ul>
                        <img src="img/leaf.png" alt="yaprak">
                        <li><a href="#">2007'den bu yana karbon nötr</a></li>
                    </ul>
                </div>

                <div class="navbar-right">
                    <ul>
                        <li><a href="#">Gizlilik</a></li>
                        <li><a href="#">Şartlar</a></li>
                        <li><a href="#">Ayarlar</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--JS SCRIPT-->
    
    <script src="/js/app.js"></script>
</body>

</html>
